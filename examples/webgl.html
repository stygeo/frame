<!DOCTYPE html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

<link href="examples.css" rel='stylesheet' type='text/css'>

<script type="text/javascript" src="../frame.core.js"></script>
<script type="text/javascript" src="../frame.webgl.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>

<script type="text/javascript" src="lib/sylvester.js"></script>
<script type="text/javascript" src="lib/glUtils.js"></script>
<script type="text/javascript" src="webgl.js"></script>
</head>

  <h1>WebGLController / WebGLView test</h2>
  <canvas id="canvas" width="640" height="480"></canvas>
</body>
</html>
